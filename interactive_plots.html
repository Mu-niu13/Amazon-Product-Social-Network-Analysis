<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Network</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f; /* Darker background for a tech feel */
            color: #ffffff; /* White text color for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ffcc00; /* Gold color to highlight importance */
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center; /* Center align the text */
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            font-size: 20px; /* Slightly larger text for emphasis */
            color: #4CAF50; /* Bright green to suggest growth and connection */
            transition: color 0.3s, transform 0.3s; /* Adds transform to the transition */
        }
        a:hover {
            color: #45a049; /* Darker green on hover for subtle feedback */
            transform: scale(1.1); /* Slightly enlarges the link on hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Smaller font size for mobile devices */
            }
            a {
                font-size: 18px; /* Smaller links for easier handling on mobile */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Explore Amazon Product Networks</h1>
        <ul>
            <li><a href="https://chart-studio.plotly.com/~mniu/3.embed">Music Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/7.embed">Book Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/9.embed">Video Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/11.embed">DVD Products</a></li>
        </ul>
    </div>
</body>
</html>
