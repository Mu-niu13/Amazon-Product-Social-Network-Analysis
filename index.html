<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace; /* Tech-oriented monospace font */
            background: linear-gradient(135deg, #000000, #434343); /* Subtle gradient for depth */
            color: #ccc; /* Soft white/gray text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Hides any overflowed content */
        }
        h1 {
            color: #fff; /* Bright white for clarity */
            margin-bottom: 20px;
            text-transform: uppercase; /* Adds more formality to the heading */
            letter-spacing: 2px; /* Spacing between letters for a tech look */
        }
        ul {
            list-style: none;
            padding: 0;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background for list */
            padding: 20px;
            border-radius: 10px; /* Rounded corners for the list background */
        }
        li {
            margin: 10px 0;
            opacity: 0.85; /* Slightly dimmed links for a subtle look */
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #FFFFFF; /* Bright cyan for links to pop */
            transition: color 0.3s, transform 0.3s;
        }
        a:hover {
            color: #FFFFFF; /* White on hover for contrast */
            transform: translateY(-5px); /* Moves the link up slightly on hover */
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.8rem;
            color: #666;
            opacity: 0.75; /* Dimmed footer for less emphasis */
        }
        @media (max-width: 600px) {
            h1, a {
                font-size: 16px; /* Responsive design for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Explore Amazon Product Networks</h1>
        <ul>
            <li><a href="https://chart-studio.plotly.com/~mniu/3.embed">Music Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/7.embed">Book Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/9.embed">Video Products</a></li>
            <li><a href="https://chart-studio.plotly.com/~mniu/11.embed">DVD Products</a></li>
        </ul>
        <footer>
            <a href="https://github.com/Mu-niu13/Amazon-Product-Social-Network-Analysis">View our project on GitHub</a>
        </footer>
    </div>
</body>
</html>
